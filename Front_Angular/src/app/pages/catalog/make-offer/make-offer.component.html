<!-- Header -->
<app-header></app-header>
<!-- Page title-->
<div class="bg-accent mb-4 py-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
        <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                    <li class="breadcrumb-item"><a class="text-nowrap" routerLink="/"><i class="ci-home"></i>Home</a>
                    </li>
                    <li class="breadcrumb-item text-nowrap"><a routerLink="/">Exchange objects</a>
                    </li>
                    <li class="breadcrumb-item text-nowrap active" aria-current="page">Faire une offre</li>
                </ol>
            </nav>
        </div>
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h1 class="h3 text-light mb-0">Faire une offre</h1>
        </div>
    </div>
</div>
<!-- Page content-->
<section class="container mb-5 pt-3 pb-md-5 pb-1">
    <div class="row gy-5">
        <form class="needs-validation col-md-8" (ngSubmit)="submitOffer()" [formGroup]="offerForm" novalidate>
            <!-- Details-->
            <div class="mb-md-5 mb-4 pb-md-0 pb-2">
                <h2 class="h5 mb-3">Details de l'offre</h2>
                <div class="row gy-md-4 gy-3">
                    <div class="col-12">
                        <label class="form-label" for="offer-description">Description<span class="ms-1 text-danger">*</span></label>
                        <textarea class="form-control" id="offer-description" rows="4" placeholder="Enter a description of your offer" formControlName="description" required></textarea>
                        <div class="invalid-feedback">Veuillesz entrer une description.</div>
                    </div>
                </div>
            </div>

            <!-- Select Items -->
            <div class="mb-md-5 mb-4 pb-md-0 pb-2">
                <h2 class="h5 mb-3">Selectionnez l'objet à offrir</h2>
                <div *ngIf="isLoadingItems" class="text-center my-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div *ngIf="!isLoadingItems">
                    <div class="row gy-md-4 gy-3">
                        <div class="col-12">
                            <label class="form-label">Objets disponibles</label>
                            <div class="row">
                                <div class="col-12" *ngFor="let item of items">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [id]="item.item_id" (change)="onSelectItem(item)">
                                        <label class="form-check-label" [for]="item.item_id">{{ item.name }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Objets séléctionnés</label>
                            <div class="row">
                                <div class="col-12" *ngFor="let item of selectedItems">
                                    <div class="d-flex align-items-center mb-2">
                                        <span>{{ item.name }}</span>
                                        <button type="button" class="btn btn-link ms-2 text-danger" (click)="onRemoveItem(item)">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit button-->
            <div>
                <div class="pt-2">
                    <button class="btn btn-lg btn-accent d-block w-100" type="submit" [disabled]="isSubmitting">
                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span *ngIf="!isSubmitting">Envoyer l'offre</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Footer -->
<app-footer></app-footer>
