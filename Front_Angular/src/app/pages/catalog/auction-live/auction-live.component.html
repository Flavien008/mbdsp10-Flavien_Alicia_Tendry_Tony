<!-- Header -->
<app-header></app-header>
<!-- Page Title -->
<div class="page-title-overlap bg-accent pt-4">
    <app-breadcrumbs title="Fiche objet" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
</div>
<section class="container pb-md-4">
    <!-- Product -->
    <div class="bg-light shadow-lg rounded-3 px-4 py-lg-4 py-3 mb-5">
        <div class="py-lg-3 py-2 px-lg-3">
            <div class="row gy-4">
                <!-- Product image -->
                <div class="col-lg-6">
                    <div class="position-relative rounded-3 overflow-hidden
                    mb-lg-4 mb-2">
                        <lib-ngx-image-zoom thumbImage="assets/img/nft/catalog/single.jpg" fullImage="assets/img/nft/catalog/single.jpg" [magnification]="1" [enableScrollZoom]="true" [lensWidth]="500" [lensHeight]="500">
                        </lib-ngx-image-zoom>
                    </div>
                  
                </div>
                <!-- Product details -->
                <div class="col-lg-6">
                    <div class="ps-xl-5 ps-lg-3">
                        <!-- Meta -->
                        <h2 class="h3 mb-3">3d aesthetics with shapes</h2>
                        <div class="d-flex align-items-center flex-wrap text-nowrap mb-sm-4 mb-3 fs-sm">
                        </div>
                        <div class="row row-cols-sm-2 row-cols-1 gy-3 gx-4 mb-4 pb-md-2">
                            <!-- Creator -->
                            <div class="col">
                                <div class="card position-relative h-100">
                                    <div class="card-body p-3">
                                        <h3 class="h6 mb-2 fs-sm text-muted">Creator</h3>
                                        <div class="d-flex align-items-center">
                                            <img class="rounded-circle me-2" src="assets/img/nft/catalog/avatars/01.png" width="32" alt="Avatar">
                                            <a class="nav-link-style
                                                stretched-link fs-sm" routerLink="/vendor">
                                                &#64;foxnet_creator
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Collection -->
                            <div class="col">
                                <div class="card position-relative h-100">
                                    <div class="card-body p-3">
                                        <h3 class="h6 mb-2 fs-sm text-muted">Categorie</h3>
                                        <div class="d-flex align-items-center">
                                           
                                            <a class="nav-link-style stretched-link fs-sm" routerLink="">
                                                Cartzilla art collage
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Description -->
                        <p class="mb-4 pb-md-2 fs-sm">
                            Hendrerit interdum sit massa lobortis. Habitant
                            faucibus lorem dui
                            mauris. Pellentesque nunc, tortor quam consequat
                            odio. Sed faucibus id rhoncus, scelerisque
                            tristique ultricies nam.
                        </p>
                    
                        <!-- Product info -->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Recent products -->

<!-- Bg shape-->

<app-footer></app-footer>
