<!-- Header -->
<app-header></app-header>

<!-- Page Title -->
<div class="page-title-overlap bg-accent pt-4">
    <app-account-breadcrumbs></app-account-breadcrumbs>
</div>

<!-- Container -->
<div class="container mb-5 pb-3">
    <div class="bg-light shadow-lg rounded-3 overflow-hidden">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 pe-xl-5">
                <app-acount-sidemenu></app-acount-sidemenu>
            </aside>

            <!-- Content -->
           <!-- Content -->
<section class="col-lg-9 pt-lg-4 pb-4 mb-3">
    <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
        <h1 class="h3 mb-4 pb-2 text-sm-start text-center">Notifications</h1>

        <!-- Spinner de chargement -->
        <div *ngIf="isLoading" class="text-center my-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="notification-settings" class="bg-white rounded-3 shadow-sm p-4">
            <div *ngFor="let notify of allnotification; trackBy: trackById" class="border-bottom pb-3 mb-3 d-flex align-items-center" [class.read]="notify.read" (click)="markAsRead(notify)">
                <div class="me-3">
                    <i class="fas fa-bell"></i> <!-- Bell icon -->
                </div>
                <div class="flex-grow-1">
                    <div class="form-check form-switch">
                        <label class="form-check-label" [for]="'nf-' + notify._id">
                            {{ notify.message }}
                        </label>
                    </div>
                    <div class="form-text">{{ notify.created_at | date:'medium' }}</div>
                </div>
                <div class="ms-3 d-flex align-items-center">
                    <span *ngIf="!notify.read" class="badge bg-warning text-dark me-2">New</span>
                    <button class="btn btn-link text-danger p-0" (click)="deleteNotification(notify); $event.stopPropagation();">
                        <i class="fas fa-trash-alt"></i> <!-- Font Awesome Trash icon -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

        </div>
    </div>
</div>

<app-footer></app-footer>
