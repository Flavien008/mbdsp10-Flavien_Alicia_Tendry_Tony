<!-- Header -->
<app-header></app-header>
<!-- Page Title -->
<div class="page-title-overlap bg-accent pt-4">
    <app-account-breadcrumbs></app-account-breadcrumbs>
</div>
<div class="container mb-5 pb-3">
    <div class="bg-light shadow-lg rounded-3 overflow-hidden">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 pe-xl-5">
                <app-acount-sidemenu></app-acount-sidemenu>
            </aside>
            <!-- Content -->
            <section class="col-lg-9 pt-lg-4 pb-4 mb-3">
                <div class="pt-2 px-4 ps-lg-0 pe-xl-5">

                    <!-- Spinner de chargement -->
                    <div *ngIf="isLoading" class="text-center my-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <!-- Contenu -->
                    <div *ngIf="!isLoading">
                        <div class="d-flex flex-sm-row flex-column align-items-sm-center justify-content-between mb-4">
                            <h1 class="h3 mb-sm-0 mb-2 pb-1 text-sm-start text-center">Mes Objets</h1>
                            <div class="pb-1" style="overflow-x: auto;">
                                <ul ngbNav #nav="ngbNav" class="nav nav-tabs nav-fill flex-nowrap text-nowrap mb-0">
                                    <li class="nav-item" ngbNavItem="Tous">
                                        <a ngbNavLink class="nav-link">
                                            Tous
                                            <span class='opacity-70'>({{myitems.length}})</span>
                                        </a>
                                        <ng-template ngbNavContent>
                                            <!-- Items grid -->
                                            <div
                                                class="row row-cols-md-3 row-cols-sm-2 row-cols-1 gy-sm-4 gy-3 gx-3 mb-4">
                                                <!-- Product -->
                                                <div class="col mb-2" *ngFor="let item of myitems">
                                                    <article class="card h-100 border-0 shadow">
                                                        <!-- Carousel for Item Images -->
                                                        <!-- Carousel for Item Images -->
                                                        <div id="carousel-{{item.item_id}}" class="carousel slide"
                                                            data-bs-ride="carousel">
                                                            <div class="carousel-inner">
                                                                <div *ngFor="let image of item.images; let i = index"
                                                                    [ngClass]="{'carousel-item': true, 'active': i === 0}">
                                                                    <img [src]="image.img" class="d-block w-100"
                                                                        alt="Product image">
                                                                </div>
                                                            </div>
                                                            <button class="carousel-control-prev" type="button"
                                                                [attr.data-bs-target]="'#carousel-' + item.item_id"
                                                                data-bs-slide="prev">
                                                                <span class="carousel-control-prev-icon"
                                                                    aria-hidden="true"></span>
                                                                <span class="visually-hidden">Previous</span>
                                                            </button>
                                                            <button class="carousel-control-next" type="button"
                                                                [attr.data-bs-target]="'#carousel-' + item.item_id"
                                                                data-bs-slide="next">
                                                                <span class="carousel-control-next-icon"
                                                                    aria-hidden="true"></span>
                                                                <span class="visually-hidden">Next</span>
                                                            </button>
                                                        </div>


                                                        <div class="card-body">
                                                            <h3 class="product-title mb-2 fs-base">
                                                                <a class="d-block text-truncate" routerLink="/auctionlive/{{item.item_id}}">
                                                                    {{item.name}}
                                                                </a>
                                                            </h3>
                                                            <span class="fs-sm text-muted">Categorie:
                                                                {{item.Categorie.nom}}</span>
                                                        </div>
                                                        <div class="card-footer mt-n1 py-0 border-0">
                                                            <div
                                                                class="d-flex align-items-center position-relative mb-1 py-3 border-top">
                                                                <a class="nav-link-style fs-sm stretched-link"
                                                                    routerLink="/vendor">
                                                                    &#64;{{item.Utilisateur.username}}
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </article>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div [ngbNavOutlet]="nav"></div>
                        </div>
                        <!-- Pagination Controls -->
                        <div class="pagination-controls d-flex justify-content-between mt-3">
                            <button class="btn btn-primary" [disabled]="!hasPrev"
                                (click)="goToPrevPage()">Previous</button>
                            <span>Page {{page}} of {{totalPages}}</span>
                            <button class="btn btn-primary" [disabled]="!hasNext" (click)="goToNextPage()">Next</button>
                        </div>
                        <!-- Create new item -->
                        <div class="d-flex flex-sm-row flex-column mt-4">
                            <a class="btn btn-accent" routerLink="/createnewitem">Create new item</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- Footer -->
<app-footer></app-footer>
