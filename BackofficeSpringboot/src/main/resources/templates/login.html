<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet"  th:href="@{/css/portal.css}" >

    <style>
        /* Styles pour centrer et positionner le loader */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Au-dessus de toutes les couches, sauf l'entête */
            display: block;
        }

        #loader-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9998;
            display: block;
        }
    </style>
</head>

<body class="app app-login p-0">
<div id="loader-background"></div>
<div id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" ><img class="logo-icon me-2" th:src="@{/images/app-logo.svg}" alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-5">Se connecter sur backoffice</h2>
                <div class="auth-form-container text-start">
                    <form th:action="@{/login}" method="post" class="auth-form login-form">
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">Adresse e-mail</label>
                            <input id="signin-email" name="username" type="email" class="form-control signin-email" placeholder="joe@example.com" required="required">
                        </div><!--//form-group-->
                        <div class="password mb-3">
                            <label class="sr-only" for="signin-password">Mot de passe</label>
                            <input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="*******" required="required">
                            <div class="extra mt-3 row justify-content-between">
                                <div class="col-12">
                                    <div th:if="${param.error}" class="alert alert-danger" ><span style="font-family: var(--bs-body-font-family)">Email ou mot de passe incorrect</span></div>
                                    <div th:if="${param.errorAccess}" class="alert alert-danger" ><span style="font-family: var(--bs-body-font-family)">Vous n'êtes pas autorisés</span></div>
                                </div>

                                <!--//col-6-->
                            </div><!--//extra-->
                        </div><!--//form-group-->
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Se connecter</button>
                        </div>
                    </form>

                    <div class="auth-option text-center pt-5">Pas encore de compte? S'inscrire <a class="text-link" href="/register" >ici</a>.</div>
                </div><!--//auth-form-container-->

            </div><!--//auth-body-->

            <footer class="app-auth-footer">
                <div class="container text-center py-3">
                    <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->

                </div>
            </footer><!--//app-auth-footer-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder">
        </div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
            </div>
        </div><!--//auth-background-overlay-->
    </div><!--//auth-background-col-->

</div><!--//row-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loader").style.display = "block";
        document.getElementById("loader-background").style.display = "block";
    });

    window.onload = function() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("loader-background").style.display = "none";
    };
</script>

</body>
</html>
